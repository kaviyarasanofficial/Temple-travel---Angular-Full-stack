<app-navbar></app-navbar>

<div>
    <h2>Login</h2>
    <form (ngSubmit)="login(username.value, password.value)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel #username="ngModel" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel #password="ngModel" required>
      </div>
  
      <button type="submit" [disabled]="!username.valid || !password.valid">Login</button>
    </form>
  </div>
  <app-footer></app-footer>
